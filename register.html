  <body class="bg-background">
    <!-- Nav Bar -->

      <a
        class="navbar-brand text-danger font-lg font-weight-bold"
        href="index.html"
        ><h3><b>အဝယ်တော်</b></h3></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link font-weight-bold" href="#"
              >ပင်မစာမျက်နှာ <span class="sr-only">(current)</span></a

          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#"
              >အမျိုးအစားများ <span class="sr-only">(current)</span></a

          </li>
          <form class="form-inline my-2 my-lg-0 input-group-sm">
            <input
              class="form-control mr-sm-2 font-weight-bold"
              type="search"

            />
            <!-- <button
            class="btn btn-danger my-2 my-sm-0 btn-sm font-weight-bold"
            type="submit"
          >
            ရှာမယ်လေ
          </button> -->

        <button class="btn">
          <img src="assets/img/icons/shopping-cart.svg" alt="..." />
          <span
            class="badge badge-pill badge-danger mr-4 position-absolute mt-3"
            >0</span
          >
        </button>
        |
        <a href="login.html" class="ml-4 mr-2">Login</a>
        <a href="register.html" class="btn btn-outline-danger btn-sm"
          >Register</a
        >
      </div>
    </nav>
    <!-- # Nav Bar -->

    <div class="container form__register">
      <form class="mt-3">
        <h1 class="h3 mb-3 font-weight-normal text-center">
          Create an account.
        </h1>

        <label for="validationServer01">Name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer01"
          placeholder="Mg Ba"
          required
          autofocus
        />
        <div class="valid-feedback">Looks good!</div>

        <label for="validationServer02">Email</label>
        <input
          type="email"
          class="form-control is-valid"
          id="validationServer02"
          placeholder="mgba@example.com"
          required
        />
        <div class="valid-feedback">Looks good!</div>

        <label for="validationServer02">Password</label>
        <input
          type="password"
          class="form-control is-valid"
          id="validationServer02"
          placeholder="password"
          required
        />
        <div class="valid-feedback">Looks good!</div>

        <label for="validationServer03">Address</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationServer03"
          aria-describedby="validationServer03Feedback"
          required
        />
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide an address.
        </div>

        <label for="validationServer04">Township</label>
        <select
          class="custom-select"
          id="validationServer04"
          aria-describedby="validationServer04Feedback"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>Mandalay</option>
          <option>Yangon</option>
          <option>Ayeyarwady</option>
          <option>Shan</option>
        </select>

        <button class="btn btn-red w-100 mt-3" type="submit">
          Register Account
        </button>
      </form>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
